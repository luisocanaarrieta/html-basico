<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="/cuartocursohtml/HTML/banner/logo.png"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="inputpadre" required>
                
                <label for="correo">Correo Electronico</label>
                <input type="email" name="" id="correo" class="inputpadre" required placeholder="email@dominio.com">
                
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="inputpadre" required placeholder="XXXXXXXXX">
                
                <label for="mensaje">Ingrese un mensaje</label>
                <textarea name="" id="mensaje" cols="30" rows="10" class="inputpadre"></textarea>

                <div>
                <p>
                    Como le gustaria que lo contactemos 

                </p>
                <label for="radioemail"> <input type="radio" name="contacto" value="email" id="radioemail">Ingrese el Email</label>
                <label for="radioetelefono"><input type="radio" name="contacto" value="email" id="radioemail">Ingrese el Telefono </label>
                <label for="wasap"> <input type="radio" name="contacto" value="Whatsapp" id="wasap">Ingrese el Whatsapp</label>
                
            </div>

            <div>
                <p>En que horario prefiere ser atendido</p>
                <select>
                    <option value="">Manana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
                
            </div>
            



            <label>
                <input type="checkbox" name="" class="checkbox"> LE gustaria recibir novedades de la Barberia Alura
            </label>    
           
                <input type="submit" name="" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dias</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08-20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08-20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08-20h</td>
                    </tr>
                </tbody>
                
            </table>


        </main>

        <footer>
            <img src="/cuartocursohtml/HTML/banner/logo-blanco.png">
            <p class="copyright">&copy; Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
